<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamilton City Falls</title>

    <style>
        #map{
            height: 700px;
            width: 1400px;
        }
    </style>

    
</head>
<body>
    <div id="map">

    </div>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbsua4EskTMpwMIvO5vkvTgw35rhCwTfs&callback=initMap">
    </script>

    <script src="falls.js">

    </script>

    <script>
        function initMap() {

            //hamilton city map on the page
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 43.2557 , lng: -79.8711 },
                zoom: 12,
            });

            

            for( i = 0; i< falls.length; i++ ){

               
                console.log(falls[i].NAME);
                
                new_marker = new google.maps.Marker({
                    position: {
                            lat: falls[i].geometry.coordinates[1],
                            lng: falls[i].geometry.coordinates[0]
                    },
                    title: falls[i].NAME,
                    
                });

                new_marker.setMap(map);

            }
        }
    
    </script>
        
</body>
</html>
